    <main class="galleryPage">
        <div id="content">
            <div class="gallery-container">
                <button class="button button-left" onclick="prevImage()">❮</button>
                <div class="gallery">
                    <img src="images/SameScale/ChichénItzá.jpg" alt="Image 1">
                    <img src="images/SameScale/ChichénItzá2.jpg" alt="Image 2">
                    <img src="images/SameScale/Colosseum.jpg" alt="Image 3">
                    <img src="images/SameScale/Colosseum3.jpg" alt="Image 4">
                    <img src="images/SameScale/MachuPicchu.jpg" alt="Image 5">
                    <img src="images/SameScale/MachuPicchu2.jpg" alt="Image 6">
                    <img src="images/SameScale/Petra.jpg" alt="Image 7">
                    <img src="images/SameScale/Petra2.jpg" alt="Image 8">
                    <img src="images/SameScale/Petra3.jpg" alt="Image 9">
                    <img src="images/SameScale/TajMahal.jpg" alt="Image 10">
                    <img src="images/SameScale/TajMahal2.jpg" alt="Image 11">
                    <img src="images/SameScale/TajMahal3.jpg" alt="Image 12">
                </div>
                <button class="button button-right" onclick="nextImage()">❯</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Jan Wdowiak 2tb</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.getElementById('dropdownButton');
            const menu = document.getElementById('dropdownMenu');

            button.addEventListener('click', () => {
                event.stopPropagation();
                button.classList.toggle('active');
            });

            document.addEventListener('click', (event) => {
                if (!button.contains(event.target) && !menu.contains(event.target)) {
                    button.classList.remove('active');
                }
            });
        });

        let index = 0;
        const images = document.querySelectorAll('.gallery img');
        const totalImages = images.length;

        function updateGallery() {
            const offset = -index * 100;
            document.querySelector('.gallery').style.transform = `translateX(${offset}%)`;
        }

        function nextImage() {
            index = (index + 1) % totalImages; updateGallery();

        }

        function prevImage() {
            index = (index - 1 + totalImages) % totalImages;
            updateGallery();
        }


        function updateContainerHeight()
        {
            const currentImage = images[index];
            const galleryContainer = document.querySelector('.gallery-container');
            galleryContainer.style.height = `${currentImage.offsetHeight}px`;
        }
        window.onload = updateContainerHeight;
        window.onresize = updateContainerHeight;
    </script>
